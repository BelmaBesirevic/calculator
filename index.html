<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="page__container">
      <div class="container">
        <div class="calc">
          <div class="display">
            <p class="result"></p>
            <div class="clear">C</div>
          </div>
          <ul class="numbers keys">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>x</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>-</li>
            <li>0</li>
            <li>.</li>
            <li class="equals">=</li>
            <li>รท</li>
          </ul>
        </div>
      </div>
      <footer class="footer">Copyright Belma Besirevic 2022</footer>
    </div>

    <!-- scripts -->
    <script src="./assets/script.js"></script>
  </body>
</html>
